<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Projet final</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <div class="header-wrapper text-center">
            <h1>Projet Final</h1>
            <h3>Technique de Programmation Web</h3>
        </div>
    </header>

    <main>
        <div class="page-wrapper">
            <h6 class="step-title">étape 1</h6>
            <h2>Créez votre mot Photociti</h2>
            <section class="form-content">
                <div class="form-wrapper">
                    <form action="" id="form1">
                        <label for="lettres">Entrez votre mot (Utilisez * pour les caractères spéciaux.)</label>
                        <div class="input-group">
                            <input type="text" class="form-control"
                                   placeholder="Entrez un mot entre 3 et 12 caractères"
                                   aria-label="lettres" aria-describedby="button-addon2" id="lettres" name="lettres"
                                   required
                            >
                            <div class="input-group-append">
                                <button class="btn btn-secondary" type="submit" id="button-addon2" value="submit">Créer mon mot</button>
                            </div>
                        </div>
                        <small id="help-text-1" class="form-text text-muted">
                            Doit contenir un minimum de 3 lettres et un maximum de 12 lettres.
                        </small>
                        <div class="error-text" id="form1-error"></div>
                    </form>
                </div>
            </section>
            <section class="result-content">
                <div class="result-wrapper">
                    <div class="result" id="bg-result">
                        <div class="row result-row" id="result-row-id">
                            <div class="col default-col">
                                <img src="assets/images/letters/P/P1.jpg" alt="" class="img-fluid result-image">
                            </div>
                            <div class="col default-col">
                                <img src="assets/images/letters/H/H1.jpg" alt="" class="img-fluid result-image">
                            </div>
                            <div class="col default-col">
                                <img src="assets/images/letters/O/O1.jpg" alt="" class="img-fluid result-image">
                            </div>
                            <div class="col default-col">
                                <img src="assets/images/letters/T/T1.jpg" alt="" class="img-fluid result-image">
                            </div>
                            <div class="col default-col">
                                <img src="assets/images/letters/O/O2.jpg" alt="" class="img-fluid result-image">
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="background" id="section-background">
                <h6 class="step-title">étape 2</h6>
                <h2>Changez l'arrière-plan</h2>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-outline-dark">
                        <img src="assets/images/background/blanc.jpg" alt="" class="img-fluid">
                        <input type="radio" name="options" id="option1" value="white"> Blanc
                    </label>
                    <label class="btn btn-outline-dark">
                        <img src="assets/images/background/bleu.jpg" alt="" class="img-fluid">
                        <input type="radio" name="options" id="option2" value="blue"> Bleu
                    </label>
                    <label class="btn btn-outline-dark">
                        <img src="assets/images/background/bleuFonce.jpg" alt="" class="img-fluid">
                        <input type="radio" name="options" id="option3" value="darkblue"> Bleu foncé
                    </label>
                    <label class="btn btn-outline-dark">
                        <img src="assets/images/background/gris.jpg" alt="" class="img-fluid">
                        <input type="radio" name="options" id="option4" value="gray"> Gris
                    </label>
                    <label class="btn btn-outline-dark">
                        <img src="assets/images/background/noir.jpg" alt="" class="img-fluid">
                        <input type="radio" name="options" id="option5" value="black"> Noir
                    </label>
                    <label class="btn btn-outline-dark active">
                        <img src="assets/images/background/rose.jpg" alt="" class="img-fluid">
                        <input type="radio" name="options" id="option6" checked value="pink"> Rose
                    </label>
                    <label class="btn btn-outline-dark">
                        <img src="assets/images/background/rouge.jpg" alt="" class="img-fluid">
                        <input type="radio" name="options" id="option7" value="red"> Rouge
                    </label>
                </div>
            </section>
            <!-- Modal -->
            <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                    <div class="modal-content">
                        <form action="">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Selectionnez une photo</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div id="carouselExampleControls" class="carousel" data-ride="carousel">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <div class="row">
                                                <div class="col modal-col">
                                                    <img src="assets/images/letters/J/J1.jpg" class="img-fluid" alt="...">
                                                </div>
                                                <div class="col modal-col">
                                                    <img src="assets/images/letters/J/J2.jpg" class="img-fluid" alt="...">
                                                </div>
                                                <div class="col modal-col">
                                                    <img src="assets/images/letters/J/J3.jpg" class="img-fluid" alt="...">
                                                </div>
                                                <div class="col modal-col">
                                                    <img src="assets/images/letters/J/J4.jpg" class="img-fluid" alt="...">
                                                </div>
                                                <div class="col modal-col">
                                                    <img src="assets/images/letters/J/J5.jpg" class="img-fluid" alt="...">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-wrapper text-center">
            <small>Projet Final | Francisca Vargas | 5 Avril 2020 </small>
        </div>
    </footer>

</div>


<script src="assets/js/jquery-3.4.1.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="assets/js/exercice_1.js"></script>
</body>
</html>
