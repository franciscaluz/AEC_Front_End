<mat-card class="example-card">
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-header>
        <mat-card-title>{{forfait.ville_destination}}, {{forfait.pays_destination}}</mat-card-title>
        <mat-card-subtitle>{{forfait.hotel.nom}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
          {{forfait.hotel.etoile}} {{forfait.prix}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary">Voir plus</button>
    </mat-card-actions>
</mat-card>
